# The Basics of Production

.pull-left[

- Nearly all goods must be **produced** before we can exchange &amp; consume them

- .hi[Consumption] is the **destruction** of value to gain utility
    - Consumption is the ultimate goal of all economic activity
]

.pull-right[

.center[
![](../images/valueadd.jpg)
]
]

---

# The Basics of Production

.pull-left[

- .hi[Production] is the **creation** of value, by transforming *lower*-valued goods (resources, inputs, etc) into *higher*-valued goods (outputs, consumer products, etc)
]

.pull-right[

.center[
![](../images/valueadd.jpg)
]
]

---

# It's Demand all the Way Down!

.pull-left[

- .hi-red[Supply] is actually .hi-blue[Demand] in disguise!

- The .hi[(opportunity) cost] producers must pay to purchase (scarce) inputs to produce products comes from the fact that **other people** .hi-blue[demand] those same inputs to consume or produce **other things** for other purposes!
  - You are not paying the price just to buy them, but also to **pull them out of other valuable lines of production** in the economy!
]

.pull-right[

.center[
![](../images/disappear.jpg)
]
]

# What is Profit?

.pull-left[

- In economics, profit is simply **benefits minus (opportunity) costs**

- Suppose firm sells **output** `\(q\)` at price `\(p\)`

- It can buy each **input** `\(x_i\)` at an associated price `\(p_i\)`
    - labor `\(l\)` at wage rate `\(w\)`
    - capital `\(k\)` at rental rate `\(r\)`

- The profit of selling `\(q\)` units and using inputs `\(l,k\)` is:
